        <script>

        var curImageId = getRandomInt(1, 155);
        /**
         * Returns a random integer between min (inclusive) and max (inclusive)
         * Using Math.round() will give you a non-uniform distribution!
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // this function must be defined in the global scope
        window.fadeIn = function(obj) {
            $(obj).fadeIn(1000);
        }

        // A $( document ).ready() block.
        $( document ).ready(function() {

		$("#yes-button").on("click", function () {
			$("#install-area-text").text("");
		});

            $("#preload").attr("src", "/bg/" + curImageId + "-" + ($(window).width()+4) + "x" + ($(window).height() + 4) + ".jpg");
	    $("img").on("contextmenu",function(){
     	       return false;
	    }); 
            setTimeout(function () { 
              if ($('#extension-installed').length == 0) { 
                $('.b-form-input').css('display', 'none');
                $('.b-search__button').css('display', 'none');
                $('#install-button').css('left', ($(window).width()/2 - 500/2) + 'px').css('top', ($(window).height()/2 - 350/2) + 'px');
                $('#install-button').fadeIn(1000).css('display', 'block'); 
              } 
            }, 2000);
        });


        var rtime;
        var timeout = false;
        var delta = 200;
        $(window).resize(function() {
            rtime = new Date();
            if (timeout === false) {
                timeout = true;
                setTimeout(resizeend, delta);
            }
        });

        function resizeend() {
            if (new Date() - rtime < delta) {
                setTimeout(resizeend, delta);
            } else {
                timeout = false;
                $("#preload").attr("src", "/bg/" +  curImageId + "-" + ($(window).width()+4) + "x" + ($(window).height()+4) + ".jpg").hide().fadeIn(1000);
              if ($('#extension-installed').length == 0) { 
                $('.b-form-input').css('display', 'none');
                $('.b-search__button').css('display', 'none');
                $('#install-button').css('left', ($(window).width()/2 - 500/2) + 'px').css('top', ($(window).height()/2 - 350/2) + 'px');
                $('#install-button').css('display', 'block'); 
              }                 
            }               
        }

        </script>
